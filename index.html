<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS APIs -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"
    />
    <!-- css base template -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- scripts  using defer to load faster for better user experience-->
    <!-- Javascript APIs -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
    defer></script>
    <!-- main js script -->
    <script src="./assets/script.js" defer></script>
    <!-- Title of Page -->
    <title>Daily Work Scheduler</title>
</head>
<body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p class="lead">Todays Date is:</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">
        <!--hour 9AM -->
        <div id="9" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
            <textarea id="content-9" class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>
        <!--hour 10AM -->
        <div id="10" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea id="content-10" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
        </button>
        </div>
        <!--hour 11AM -->
        <div id="11" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
            <textarea id="content-11" class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>
        <!--hour 12AM -->
        <div id="12" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">12AM</div>
            <textarea id="content-12" class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>
        <!--hour 1PM -->
        <div id="13" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
            <textarea id="content-13" class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>
        <!--hour 2pm -->
        <div id="14" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
            <textarea id="content-14" class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>
        <!--hour 3pm -->
        <div id="15" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
            <textarea id="content-15" class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>
        <!--hour 4pm -->
        <div id="16" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
            <textarea id="content-16" class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>
        <!--hour 5pm -->
        <div id="17" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
            <textarea id="content-17" class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</body>
</html>
